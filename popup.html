
<style>

.box {
 border-radius: 10px;
  padding: 15px;
  border: 2px solid hotpink;
  text-align: center;
  background-color: hotpink;
}

.button {
  font-size: 1em;
  padding: 10px;
  color: #fff;
  border: 2px solid hotpink;
  border-radius: 20px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease-out;
}
.button:hover {
  background: hotpink;
}

.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 30%;
  position: relative;
  transition: all 3s ease-in-out;
}

.popup h2 {
  margin-top: 0;
  color: hotpink;
  font-family: Tahoma, Arial, sans-serif;
}
.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: hotpink;
}
.popup .content {
  max-height: 30%;
  overflow: auto;
}
</style>



<div class="box" style="width:150px;">
  <a class="button" href="#pinkpop">Click Me!!!</a>
</div>
<div id="pinkpop" class="overlay">
  <div class="popup">
    <h2>POP UP</h2>
    <a class="close" href="#">&times;</a>
    <div class="content">
Hello there! I am a Popup box. How're you doing today?    </div>
  </div>
</div>
